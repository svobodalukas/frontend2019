<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frontend / JS</title>
    <meta name="description" content="Frontend 2019" />

  </head>

  <body>
    <h1>JS</h1>
    
    <h2 id="greenTitle">Flex</h2>
    <button id="btnToggleClass">Toggle class</button>
    <div class="row">
      <div class="box"><span class="box-label">1</span></div>
      <div class="box"><span class="box-label">2</span></div>
    </div>

    <h2>Tabulka</h2>
    <button id="btnCheckAll">Check all</button>
    <table class="table">
      <tr>
        <th></th>
        <th>Movie Title</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Gross</th>
      </tr>
      <tr>
        <td>
          <input type="checkbox" id="myTableCheck1" class="table-check" value="1">
        </td>
        <td title="Movie Title">Star Wars</td>
        <td title="Genre">Adventure, Sci-fi</td>
        <td title="Year">1977</td>
        <td title="Gross">$460,935,665</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" id="myTableCheck1" class="table-check" value="1">
        </td>
        <td title="Movie Title">Howard The Duck</td>
        <td title="Genre">"Comedy"</td>
        <td title="Year">1986</td>
        <td title="Gross">$16,295,774</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" id="myTableCheck1" class="table-check" value="1">
        </td>
        <td title="Movie Title">American Graffiti</td>
        <td title="Genre">Comedy, Drama</td>
        <td title="Year">1973</td>
        <td title="Gross">$115,000,000</td>
      </tr>
    </table>

  </body>
