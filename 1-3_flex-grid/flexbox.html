<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frontend / Flexbox</title>
    <meta name="description" content="Frontend 2019" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-flex.css" />
  </head>

  <body>
      <h1>Flexbox</h1>
      
      <h2>Flex</h2>
      <div class="row">
        <div class="box"><span class="box-label">1</span></div>
        <div class="box"><span class="box-label">2</span></div>
        <div class="box"><span class="box-label">3</span></div>
      </div>

      <h2>Flex grow</h2>
      <div class="row row--grow">
        <div class="box"><span class="box-label">1</span></div>
        <div class="box"><span class="box-label">2</span></div>
        <div class="box"><span class="box-label">3</span></div>
      </div>

      <h2>Flex shrink</h2>
      <div class="row row--shrink">
        <div class="box"><span class="box-label">1</span></div>
        <div class="box"><span class="box-label">2</span></div>
        <div class="box"><span class="box-label">3</span></div>
      </div>

      <h2>Flex basis</h2>
      <div class="row row--basis">
        <div class="box"><span class="box-label">1</span></div>
        <div class="box"><span class="box-label">2</span></div>
        <div class="box"><span class="box-label">3</span></div>
        <div class="box"><span class="box-label">4</span></div>
        <div class="box"><span class="box-label">5</span></div>
        <div class="box"><span class="box-label">6</span></div>
      </div>

      <h2>Flex direction</h2>
      <div class="row row--direction">
        <div class="box"><span class="box-label">1</span></div>
        <div class="box"><span class="box-label">2</span></div>
        <div class="box"><span class="box-label">3</span></div>
      </div>

      <h2>Flex wrap</h2>
      <div class="row row--wrap">
        <div class="box"><span class="box-label">1</span></div>
        <div class="box"><span class="box-label">2</span></div>
        <div class="box"><span class="box-label">3</span></div>
        <div class="box"><span class="box-label">4</span></div>
      </div>

      <h2>Flex order</h2>
      <div class="row row--order">
        <div class="box"><span class="box-label">1</span></div>
        <div class="box"><span class="box-label">2</span></div>
        <div class="box"><span class="box-label">3</span></div>
      </div>


      <h2>Flex align items</h2>
      <div class="row row--align-items">
        <div class="box"><span class="box-label">1</span></div>
        <div class="box"><span class="box-label">2</span></div>
        <div class="box"><span class="box-label">3</span></div>
      </div>

      <h2>Flex align content</h2>
      <div class="row row--align-content">
        <div class="box"><span class="box-label">1</span></div>
        <div class="box"><span class="box-label">2</span></div>
        <div class="box"><span class="box-label">3</span></div>
      </div>


      <h2>Flex justify content</h2>
      <div class="row row--justify-content">
        <div class="box"><span class="box-label">1</span></div>
        <div class="box"><span class="box-label">2</span></div>
        <div class="box"><span class="box-label">3</span></div>
      </div>

      <h2>Flex align self</h2>
      <div class="row row--self">
        <div class="box"><span class="box-label">1</span></div>
        <div class="box"><span class="box-label">2</span></div>
        <div class="box"><span class="box-label">3</span></div>
      </div>

  </body>
</html>
